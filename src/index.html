<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>

<form>

<label for="prénom"></label>
<input type="text" id="jsp" name="prénom" placeholder="Prénom"> 

<label for="nom"></label>
<input type="text" id="jsp" name="nom" placeholder="Nom"> 

<br>
<br>

<label>
  <input type="radio" name="gender" value="Homme" />
  Français
</label>
<label>
  <input type="radio" name="gender" value="Femme" />
  Allemand
</label>
<label>
  <input type="radio" name="gender" value="C'est égal" />
  Italien
</label>

<br>

<label>
  <input type="checkbox" name="conditions" />
  S’abonner à la newsletter
</label>
<label>
  <input type="checkbox" name="conditions" />
  J’accepte les conditions générales
</label>

<br>

<label for="pays">Pays</label>
<select id="pays" name="pays">
  <option value="CH">Suisse</option>
  <option value="FR">France</option>
  <option value="DE">Allemagne</option>
  <option value="IT">Italie</option>
</select>

<br>
<br>

<label for="message"></label>
<textarea id="message" name="message" placeholder="Message"></textarea>

<br>
<br>

<button type="submit">Envoyer</submit>
  
</form>


    <script src="js/main.js" type="module"></script>
  </body>
</html>
